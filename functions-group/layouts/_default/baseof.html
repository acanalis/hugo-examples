<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>
    {{ .Title }}
  </title>
</head>

<body>
  {{ .Content }}

  <h2> List of Pages under the current list</h2>
  <ol>
    {{ range .Pages }}
    <li>
      <a href="{{.RelPermalink}}">{{.Title}}</a>
    </li>
    {{ end }}
  </ol>
</body>

</html>
