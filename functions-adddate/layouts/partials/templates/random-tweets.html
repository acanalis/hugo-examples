{{ range where $.Site.Data.tweets.tweet "date" "ge" ((now.AddDate -2 0 0).Format "2006-01-02") | shuffle }}
    <div class="item">
        <blockquote>
            <p>
            {{ .quote | safeHTML }}
            </p>
            &mdash; {{ .name }} ({{ .twitter_handle }}) <a href="{{ .link }}">
                {{ dateFormat "January 2, 2006" .date }}
            </a>
        </blockquote>
    </div>
{{ end }}
