<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>
    {{.Title}}
  </title>
</head>

<body>
  <h2> Simple Use </h2>

  <p> "Hello world" -> "{{ base64Encode "Hello world" }}" </p>
  <p> "SGVsbG8gd29ybGQ=" -> "{{ base64Decode "SGVsbG8gd29ybGQ=" }}" </p>

  <h2> base64 with APIs </h2>

  {{ $resp := getJSON "https://api.github.com/repos/gohugoio/hugo/readme"  }}
  {{ $resp.content | base64Decode | markdownify | truncate 600 }}

</body>

</html>
