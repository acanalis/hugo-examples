<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>
    {{.Title}}
  </title>
</head>

<body>
  <h1> {{ .Title }} </h1>

  <h2> Simple example </h2>
  {{ apply .Params.names "urlize" "." }}

  <ol>
    {{ range .Pages }}
    <li>
      <a href="{{.RelPermalink}}">{{.Title}}</a>
    </li>
    {{ end }}
  </ol>
  <br>
  {{.Content}}
</body>

</html>
