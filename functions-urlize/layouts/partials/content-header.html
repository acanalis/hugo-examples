<header>
    <h1>{{.Title}}</h1>
    {{ with .Params.location }}
        <div><a href="/location/{{ urlize . }}">{{.}}</a></div>
    {{ end }}
    <!-- Creates a list of tags for the content and links to each of their pages -->
    {{ with .Params.tags }}
    <ul>
        {{range .}}
            <li>
                <a href="/tags/{{ urlize . }}">{{ . }}</a>
            </li>
        {{end}}
    </ul>
    {{ end }}
</header>
